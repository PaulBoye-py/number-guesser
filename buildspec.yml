version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - npm install
  build:
    commands:
      - echo "Building the React app"
      - npm run build
  post_build:
    commands:
      - echo "Preparing deployment artifacts"
      - mkdir -p artifacts
      - cp -r build/* artifacts/
artifacts:
  files:
    - artifacts/**/*

cache:
  paths:
    - node_modules/**/*

